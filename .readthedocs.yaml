# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    post_checkout:
      - git fetch --unshallow || true
      # Cancel building pull requests when there aren't changes in the docs directory
      - |
        if [ "$READTHEDOCS_VERSION_TYPE" = "external" ]; then
          if git diff --quiet origin/main -- docs/ .readthedocs.yaml .github/workflows/docs-*.yml; then
            echo "No documentation changes detected, cancelling build"
            exit 183
          fi
        fi

# Build documentation in the docs/ directory with Sphinx
sphinx:
  builder: dirhtml
  configuration: docs/conf.py
  fail_on_warning: true

# Build in additional formats (PDF disabled - HTML only)
formats: []

# Python requirements for building docs
python:
  install:
  - requirements: docs/requirements.txt
